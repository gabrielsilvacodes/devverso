  <main class="container">
    <section class="contact-section">
      <h2>Entre em Contato</h2>
      <p>Se você quiser trocar uma ideia, mandar sugestões ou apenas dizer oi, é só preencher o formulário abaixo (visual) ou me encontrar nas redes:</p>

      <form class="contact-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Seu nome" />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="seu@email.com" />

        <label for="message">Mensagem:</label>
        <textarea id="message" rows="5" placeholder="Digite sua mensagem..."></textarea>

        <button type="button">Enviar</button> <!-- Botão visual apenas -->
      </form>

      <h3>Ou me encontre aqui:</h3>
      <ul>
        <li><a href="https://github.com/gabrielsilvacodes" target="_blank">GitHub</a></li>
        <li><a href="https://www.linkedin.com/in/gabriel-oliveiradev" target="_blank">LinkedIn</a></li>
      </ul>
    </section>
  </main>
